<!DOCTYPE html>

<head>

<script>
    function f1 (){
        let imie=document.getElementById('imie').value
        let nazwisko=document.getElementById('nazwisko').value
        const section2 = document.querySelector('#s2')
        const section1 = document.querySelector('#s1')

        if(imie.length!==0&&nazwisko.length!==0){
            section1.style.visibility="hidden"
            section2.style.visibility="visible"

        }
    }
    function f2(){
        let email = document.getElementById('email').value
        let tel = document.getElementById('tel').value
        const  section2 = document.querySelector('#s2')
        const  section3 = document.querySelector('#s3')
        if(email.length!==0&&tel.length!==0){
            section2.style.visibility="hidden"
            section3.style.visibility="visible"

        }

    }
   function f3() {
    let pas = document.getElementById('pas').value;
    let pasRepet = document.getElementById('pasRepet').value;

    if (pas.length !== 0 &&pasRepet.length !== 0) {
          if (pas !== pasRepet) {
        alert("Podane hasła różnią się");
        return;
    }
    }

  

    
    let imie = document.getElementById('imie').value;
    let nazwisko = document.getElementById('nazwisko').value;
    console.log("Witaj " + imie + " " + nazwisko);
}

</script>

              <button type="button" onclick="f1()">Następna karta</button>

             </section>
             <section id = "s2">

                <label><input id="tel"  class="PE" type="tel" placeholder="Twój numer telefonu"></label>
                <button type="button" onclick="f2()">Następna karta</button>
